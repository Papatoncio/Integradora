<!DOCTYPE html>
<html lang="es">
  <link rel="stylesheet" href="estilos.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito"
    rel="stylesheet"
  />
  <head>
    <script src="https://kit.fontawesome.com/cf85ee7414.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
  </head>
  <body>
    <!--Titulo de la Pagina-->
    <div id="titulo">
      <h1>Surveys</h1>
      <form id="login">
        <div>
            <h2>Iniciar Sesión</h2>
        </div>
        <div>
            <i class="fa fa-user-circle fa-4x"></i>
        </div>
        <div>
          <input
            type="text"
            name="nombre"
            placeholder="Usuario/Correo/Numero de Teléfono"
            required
          />
        </div>
        <div>
          <input type="password" placeholder="Contraseña" required />
        </div>
        <!--Boton Iniciar Sesion-->
        <a href="/Front\Encuestas_Realizadas.html" id="log">
          <input type="button" id="log" value="Iniciar Sesion"/>
        </a>
      </form>
  </body>
</html>
